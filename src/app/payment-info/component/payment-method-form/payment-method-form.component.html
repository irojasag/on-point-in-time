<div [formGroup]="form">
  <div class="flex flex-row justify-center items-center mb-8">
    <span class="font-semibold">Crea nueva información de contacto!</span>
  </div>

  <div class="flex flex-row justify-center items-center mb-4">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Nombre del método de pago</mat-label>
      <input matInput placeholder="Nombre del método de pago" class="w-full" formControlName="displayName">
      <mat-error *ngIf="form.controls.displayName.hasError('required')">
        El valor es <strong>requerido</strong>
      </mat-error>
    </mat-form-field>
  </div>

  <div class="flex flex-row justify-end items-center">
    <div>
      <button mat-stroked-button color="warn" mat-dialog-close>Cancelar</button>
    </div>
    <div class="ml-2">
      <button mat-raised-button color="primary" [disabled]="form.invalid" class="ml-4" (click)="savePaymentMethodForm()">Guardar</button>
    </div>
  </div>
</div>
