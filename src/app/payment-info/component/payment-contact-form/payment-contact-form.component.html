<div [formGroup]="form">
  <div class="flex flex-row justify-center items-center mb-8">
    <span class="font-semibold">Crea nueva de contacto para confirmar pago!</span>
  </div>

  <div class="flex flex-row justify-center items-center mb-4">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Número de teléfono </mat-label>
      <input matInput placeholder="Número de teléfono" class="w-full" formControlName="displayName">
      <mat-error *ngIf="form.controls.displayName.hasError('required')">
        El valor es <strong>requerido</strong>
      </mat-error>
      <mat-error *ngIf="form.controls.displayName.hasError('minlength')">
        El valor debe ser mínimo <strong>{{form.controls.displayName.errors.minlength.requiredLength}}</strong> caracteres de largo
      </mat-error>
    </mat-form-field>
  </div>

  <div class="flex flex-row justify-end items-center">
    <div>
      <button mat-stroked-button color="warn" mat-dialog-close>Cancelar</button>
    </div>
    <div class="ml-2">
      <button mat-raised-button color="primary" [disabled]="form.invalid" class="ml-4" (click)="savePaymentContactForm()">Guardar</button>
    </div>
  </div>
</div>
