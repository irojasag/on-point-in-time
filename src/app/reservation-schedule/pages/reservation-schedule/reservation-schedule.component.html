<div class="flex flex-row justify-between items-center my-2">
  <span class="text-lg font-medium text-blue-600 uppercase tracking-wide">Plantillas de reservaciones</span>
</div>
<div *ngFor="let reservationSchedule of reservationSchedules$ | async; let index= index;" class="bg-white rounded-md h-14 w-full flex flex-row justify-between shadow-md mb-2 relative">
  <div class="flex flex-col justify-center w-full" (click)="openBottomSheet(reservationSchedule)">
    <div class="flex flex-row pl-2 justify-between w-full">
      <span>{{reservationSchedule.displayName}}</span>
    </div>
    <div class="flex flex-row pl-2 justify-between w-full">
      <span>Frecuencia: {{reservationSchedule.frequencyDisplayName}}</span>
    </div>
  </div>
  <div class="flex flex-col w-8 justify-center items-center h-full text-lg">
    <div *ngIf="index !== 0" class="flex flex-row my-1 w-full h-full items-center justify-center cursor-pointer" (click)="changeScheduleTemplateWeight(index, 'up')">
      <i class="fas fa-arrow-up"></i>
    </div>
    <div *ngIf="index !== reservationSchedules.length - 1" class="flex flex-row my-1 w-full h-full items-center justify-center cursor-pointer" (click)="changeScheduleTemplateWeight(index, 'down')">
      <i class="fas fa-arrow-down"></i>
    </div>
  </div>
</div>


<button [routerLink]="['add']" *ngIf="(auth.user$ | async)?.isAdmin ||(auth.user$ | async)?.isSuperAdmin" class="bg-blue-500 fixed bottom-4 right-4 h-12 w-12 shadow-sm text-white rounded-full"><i
    class="fas fa-plus"></i></button>
